<!DOCTYPE html>
<html>
<head>
    <title>Generated Articles</title>
</head>
<body>
    <h1>Generated Articles</h1>
    <ul>
    {% for article in articles %}
        <li><a href="{{ url_for('article', id=article.id) }}">{{ article.title }}</a></li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('generate') }}">Generate New Article</a>
</body>
</html>
